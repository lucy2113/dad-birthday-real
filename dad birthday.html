<html lang='en'>
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: rgb(117, 171, 226);
        }

        .Main{
            padding-top: 40%;
        }

        input{
            font-size: 30px;
            width: 200px;
            border: 2px solid blue;
            border-radius: 30px;
            background: transparent;
            padding-left: 10px;
        }

        button{
            padding:5px;
            font-size: 40px;
            background: black;
            color: white;
            border: 2px solid gray;
            border-radius: 20px;
        }

        .constant{
            display: none;
            font-size: 30px;
            font-family: 'Sofia';
            color: white;
            text-shadow: 0 0 9px #C2F2FA,
                        0 0 7px #C2F2FA,
                        0 0 10px #C2F2FA;
        } 

        .heart{
            animation: zoom 0.6s linear infinite;
        }

        /* Make sure .contant is spelled correctly */
        .contant {
            display: none;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        
        .fade-in {
            opacity: 0;
            animation: appear 0.8s forwards;
        }

        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pop {
            animation: popIn 0.6s ease forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        #hb-text{
            font-family: 'Sofia';
            font-size: 80px;
            color:aliceblue;

        }
        #addname{
            font-family: 'Momo Signature',cursive;
            font-size: 60px;
            color:rgb(255, 255, 134);
        }

    </style>

    <script>
        function Show(){
            var name = document.getElementById('name').value;
            
            if(name === ""){
                alert('Please type your name');
            } else {
                document.getElementById('addname').innerHTML = name;
                document.getElementById('m1').style.display = 'none';
                document.getElementById('c1').style.display = 'block';
                document.getElementById('c1').classList.add('fade-in');
                document.getElementById("hb-text").classList.add("pop");
            }
        }
    </script>

    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Sofia&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap' rel='stylesheet'>


    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>HTML</title>
</head>

<body>
    <!--front page of msg-->
    <div class='Main' id='m1'>
        <center>
        <h1>ENTER YOUR NAME</h1>
        <br><br>
        <input type="text" placeholder='Enter Name' id='name'>
        <br><br>
        <button onclick="Show()">CLICK</button>
        </center>
    </div>

    <!-- second page of msg -->
    <div class='contant' id="c1">
        <center>
            <!-- <h1>‚ù§Ô∏è</h1> -->
            <h1 class='heart'>‚ù§Ô∏èüë®üèª‚Äçüíª</h1> 
            <h1 id="hb-text">HAPPY BIRTHDAY!</h1>
            <h2 id='addname'></h2>
            <img src="IMG_8007.png" class="heart" width = '100'>
        </center>
    </div>
</body>
</html>
